<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Đăng nhập vào hệ thống</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Tên đăng nhập" #username="ngModel" id="username" name="username" required [(ngModel)]="vm.username"
                                    autofocus>
                                <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
                                    Yêu cầu nhập mật khẩu
                                </div>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="mật khẩu" #password="ngModel" id="password" name="password" required [(ngModel)]="vm.password"
                                    type="password">
                                <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                                    Yêu cầu nhập mật khẩu
                                </div>
                            </div>
                            <div [hidden]="vm.message === null || vm.message === ''" class="alert alert-danger">
                                {{vm.message}}
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button (click)="login()" class="btn btn-lg btn-success btn-block">Đăng nhập</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
