<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Danh mục loại phòng 
            <button type="button" class="btn btn-xs btn-primary"><i class="fa fa-plus"></i> Thêm mới</button>
        </h1>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th> Loại phòng</th>
                        <th> Giá theo giờ</th>
                        <th> Giá 1/2 ngày</th>
                        <th> Giá ngày</th>
                        <th> Trạng thái</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let roomtype of vm.lstRoomtype">
                        <td>{{roomtype.name}}</td>
                        <td>{{roomtype.formulaByHour}}</td>
                        <td>{{roomtype.formulaByHalfDay}}</td>
                        <td>{{roomtype.formulaByDay}}</td>
                        <td>{{roomtype.status}}</td>
                        <td>
                            <div class="btn-group btn-group-xs">
                                <a class="btn btn-primary" href="#"><i class="fa fa-plus"></i></a>
                                <a class="btn btn-success" href="#"><i class="fa fa-pencil"></i></a>
                                <a class="btn btn-danger" href="#"><i class="fa fa-times"></i></a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
