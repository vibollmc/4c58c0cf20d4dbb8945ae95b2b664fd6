  <meta name="author" content="Cuong Bui <buiminhcuong87@gmail.com>">

  <title>Hotel management system</title>

  <link href="node_modules/toastr/build/toastr.min.css" rel="stylesheet">
  <link href="node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="node_modules/@angular/material/core/theming/prebuilt/indigo-pink.css" rel="stylesheet">
  <link href="node_modules/primeng/resources/themes/omega/theme.css" rel="stylesheet"/>
  <link href="node_modules/primeng/resources/primeng.min.css" rel="stylesheet"/>
  <link href="node_modules/fullcalendar/dist/fullcalendar.min.css" rel="stylesheet"/>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

  <!-- 1. Load libraries -->
  <!-- Polyfill(s) for older browsers -->
  <script src="node_modules/core-js/client/shim.min.js"></script>

      System.import('app').catch(function(err){ console.error(err); });
  </script>

</head>
<!-- 3. Display the application -->

<body>
  <hms-app id="warpper">
    <style type="text/css">#loader-wrapper{position:fixed;top:0;left:0;width:100%;height:100%;z-index:1000;background:#1ABC9C;color:#fff;font-family:Segoe UI,sans-serif}.loading-message{margin:10px auto;width:100px;text-align:center}.sk-cube-grid{width:70px;height:70px;margin:150px auto 10px}.sk-cube-grid .sk-cube{width:33%;height:33%;background-color:#fff;float:left;-webkit-animation:sk-cubeGridScaleDelay 1.3s infinite ease-in-out;animation:sk-cubeGridScaleDelay 1.3s infinite ease-in-out}.sk-cube-grid .sk-cube1{-webkit-animation-delay:.2s;animation-delay:.2s}.sk-cube-grid .sk-cube2{-webkit-animation-delay:.3s;animation-delay:.3s}.sk-cube-grid .sk-cube3{-webkit-animation-delay:.4s;animation-delay:.4s}.sk-cube-grid .sk-cube4{-webkit-animation-delay:.1s;animation-delay:.1s}.sk-cube-grid .sk-cube5{-webkit-animation-delay:.2s;animation-delay:.2s}.sk-cube-grid .sk-cube6{-webkit-animation-delay:.3s;animation-delay:.3s}.sk-cube-grid .sk-cube7{-webkit-animation-delay:0;animation-delay:0}.sk-cube-grid .sk-cube8{-webkit-animation-delay:.1s;animation-delay:.1s}.sk-cube-grid .sk-cube9{-webkit-animation-delay:.2s;animation-delay:.2s}@-webkit-keyframes sk-cubeGridScaleDelay{0%,70%,100%{-webkit-transform:scale3D(1,1,1);transform:scale3D(1,1,1)}35%{-webkit-transform:scale3D(0,0,1);transform:scale3D(0,0,1)}}@keyframes sk-cubeGridScaleDelay{0%,70%,100%{-webkit-transform:scale3D(1,1,1);transform:scale3D(1,1,1)}35%{-webkit-transform:scale3D(0,0,1);transform:scale3D(0,0,1)}}</style>
    <div id="loader-wrapper">
      <div class="sk-cube-grid">
        <div class="sk-cube sk-cube1"></div>
        <div class="sk-cube sk-cube2"></div>
        <div class="sk-cube sk-cube3"></div>
        <div class="sk-cube sk-cube4"></div>
        <div class="sk-cube sk-cube5"></div>
        <div class="sk-cube sk-cube6"></div>
        <div class="sk-cube sk-cube7"></div>
        <div class="sk-cube sk-cube8"></div>
        <div class="sk-cube sk-cube9"></div>
      </div>
      <div class="loading-message">Please wait...</div>
    </div>
  </hms-app>
  
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="node_modules/metisMenu/dist/metisMenu.min.js"></script>
  <script src="node_modules/toastr/build/toastr.min.js"></script>
  <script src="node_modules/bootbox/bootbox.min.js"></script>
  <script src="node_modules/hammerjs/hammer.min.js"></script>
  <script src="node_modules/moment/moment.js"></script>
  <script src="node_modules/moment/locale/vi.js"></script>
  <script src="node_modules/fullcalendar/dist/fullcalendar.min.js"></script>
  <script src="node_modules/fullcalendar/dist/locale/vi.js"></script>
  <!-- Custom Theme JavaScript -->
  <script src="scripts.js"></script>
</body>

</html>
